<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js Example with Database</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sales Data (from Database)</h2>
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
  </div>

  <script>
    // Simulated Database like fetching from backend
    const database = [
      { country: "Italy", sales: 60 },
      { country: "France", sales: 50 },
      { country: "Spain", sales: 40 },
      { country: "USA", sales: 30 },
      { country: "Argentina", sales: 20 }
    ];

    // Extract labels and values from database
    const xValues = database.map(item => item.country);
    const yValues = database.map(item => item.sales);

    // Generate random colors
    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    const barColors = database.map(() => getRandomColor());

    //Create Chart
    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          label: "Sales",
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Country Sales Data"
        }
      }
    });
  </script>
</body>
</html>
